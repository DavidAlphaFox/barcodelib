name: Publish Barcode to NuGet

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # SDK Version to use.
          source-url: https://api.nuget.org/v3/index.json
      - run: dotnet build --configuration Release BarcodeStandard/BarcodeStandard.csproj
      - name: Publish the package to NuGet
        run: dotnet nuget push BarcodeStandard/bin/Release/*.nupkg -k ${{ secrets.PUBLISH_TOKEN }} -s https://api.nuget.org/v3/index.json
      - name: Publish the symbols to NuGet
        run: dotnet nuget push BarcodeStandard/bin/Release/*.snupkg -k ${{ secrets.PUBLISH_TOKEN }} -s https://api.nuget.org/v3/index.json
